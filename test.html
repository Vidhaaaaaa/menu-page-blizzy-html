<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include any other CSS or scripts as needed -->
  </head>
  <body class="bg-cyan-50">
    <!-- Navigation Bar -->
    <nav
      class="bg-gradient-to-r from-cyan-200 to-teal-200 p-4 w-full fixed top-0 z-20"
    >
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-2xl font-bold"
          ><img src="./images/logo.jpg" class="h-8 w-auto" />
        </a>
        <!-- Cart and Categories Links -->
        <div class="flex space-x-4">
          <a
            href="#"
            class="text-black font-bold"
            onclick="toggleCategories(); return false;"
            ><img class="h-10" src="./images/categories.png"
          /></a>
          <a
            href="#"
            class="text-black font-bold"
            onclick="toggleCart(); return false;"
            ><img class="h-10" src="./images/cart.png"
          /></a>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div>
      <!-- Middle Content -->
      <div class="p-4 z-[-10]">
        <!-- restraurant title -->
        <!-- bg-[url('./images/bg2.png')] -->
        <!-- style="background-size: cover; align-items: center" -->
        <div
          class="bg-opacity-50 p-4 absolute top-0 left-0 w-full h-[70%] z-[-10]"
        >
          <h1
            class="ml-2 mt-48 font-extrabold bg-gradient-to-r from-cyan-400 to-cyan-600 inline-block text-transparent bg-clip-text"
            style="font-size: 70px"
          >
            Welcome.
            <p class="ml-2 mb-10 text-2xl text-gray-600 font-bold">
              Choose Your Adventure.
            </p>
          </h1>
          <hr class="bg-gray-900" />
        </div>
        <!-- Menu starts here -->

        <div class="p-4 z-[-10] mt-96 w-full">
          <h2 class="ml-2 text-3xl font-extrabold mt-4 mb-2">Chinese</h2>

          <!-- Horizontal Card for Menu -->
          <div
            class="flex items-center space-x-4 bg-white p-2 rounded-md shadow-md"
          >
            <!-- Food Category Photo -->
            <img
              src="images/categories.png"
              alt="Food Category"
              class="h-24 w-24 object-cover rounded-md"
            />
            <div>
              <!-- Food Category Title -->
              <h3 class="text-xl font-semibold">Noodles</h3>
              <p class="text-sm text-gray-300">capsicum with extra garlic</p>
            </div>
            <!-- Button to View Category -->
            <button
              class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold px-1 py-1 rounded"
            >
              ADD TO CART
            </button>
          </div>

          <!-- Add more categories here if needed -->
        </div>
      </div>
      <!-- Left-side Categories Navigation -->

      <div
        id="categories"
        class="w-1/4 bg-gray-100 shadow-2xl p-4 hidden fixed top-16 left-0 h-screen overflow-y-auto w-[75%] flex flex-col h-full p-3 w-60 bg-white text-gray-800"
      >
        <div class="space-y-3">
          <div class="font-bold text-xl items-center justify-between">
            <h2>Choose</h2>
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center py-4">
              <button type="submit" class="p-2 focus:outline-none focus:ring">
                <svg
                  fill="currentColor"
                  viewBox="0 0 512 512"
                  class="w-5 h-5 text-gray-400"
                >
                  <path
                    d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                  ></path>
                </svg>
              </button>
            </span>
            <input
              type="search"
              name="Search"
              placeholder="Search..."
              class="w-full py-2 pl-10 text-sm border-transparent rounded-md focus:outline-none bg-gray-200 text-gray-800 focus:bg-gray-100"
            />
          </div>
          <div class="flex-1">
            <ul class="pt-2 pb-4 space-y-1 text-sm">
              <li class="rounded-sm">
                <a
                  rel="noopener noreferrer"
                  href="#"
                  class="flex items-center p-2 space-x-3 rounded-md"
                >
                  <span>Chinese</span>
                </a>
              </li>

              <li class="rounded-sm">
                <a
                  rel="noopener noreferrer"
                  href="#"
                  class="flex items-center p-2 space-x-3 rounded-md"
                >
                  <span>Italian</span>
                </a>
              </li>

              <li class="rounded-sm">
                <a
                  rel="noopener noreferrer"
                  href="#"
                  class="flex items-center p-2 space-x-3 rounded-md"
                >
                  <span>Chat</span>
                </a>
              </li>

              <li class="rounded-sm">
                <a
                  rel="noopener noreferrer"
                  href="#"
                  class="flex items-center p-2 space-x-3 rounded-md"
                >
                  <span>Desserts</span>
                </a>
              </li>

              <li class="rounded-sm bg-gray-200 text-gray-800">
                <a
                  rel="noopener noreferrer"
                  href="#"
                  class="flex items-center p-2 space-x-3 rounded-md"
                >
                  <span>breakfast</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Right-side Cart -->
      <div
        id="cart"
        class="p-4 max-w-xl mx-auto w-1/4 bg-gray-200 shadow-2xl p-4 hidden fixed top-16 right-0 h-screen overflow-y-auto w-[75%]"
      >
        <div class="flex items-center justify-between px-4 py-3">
          <h1 class="text-2xl font-bold">Shopping Cart</h1>
        </div>
        <div class="p-4">
          <div class="flex items-center mb-4">
            <div class="flex-1">
              <h2 class="text-lg">Product Title</h2>
              <span class="text-gray-600">$29.99</span>
            </div>
            <button class="text-gray-600 hover:text-cyzn-500">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path d="M19 13H5v-2h14v2z" />
              </svg>
            </button>
          </div>
          <div class="flex items-center mb-4">
            <div class="flex-1">
              <h2 class="text-lg">Product Title</h2>
              <span class="text-gray-600">$19.99</span>
            </div>
            <button class="text-gray-600 hover:text-cyzn-500">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path d="M19 13H5v-2h14v2z" />
              </svg>
            </button>
          </div>
          <div class="flex items-center">
            <div class="flex-1">
              <h2 class="text-lg">Product Title</h2>
              <span class="text-gray-600">$24.99</span>
            </div>
            <button class="text-gray-600 hover:text-zyan-500">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path d="M19 13H5v-2h14v2z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-200">
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">Total:</span>
            <span class="font-bold text-lg">$74.97</span>
          </div>
          <button
            class="block w-full mt-4 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript for toggling visibility -->
    <script>
      let categoriesVisible = false;
      let cartVisible = false;

      function toggleCategories() {
        const categories = document.getElementById("categories");
        const cart = document.getElementById("cart");

        if (categoriesVisible) {
          categories.classList.add("hidden");
        } else {
          categories.classList.remove("hidden");
        }

        categoriesVisible = !categoriesVisible;
      }

      function toggleCart() {
        const categories = document.getElementById("categories");
        const cart = document.getElementById("cart");

        if (cartVisible) {
          cart.classList.add("hidden");
        } else {
          cart.classList.remove("hidden");
        }

        cartVisible = !cartVisible;
      }
    </script>
  </body>
</html>
